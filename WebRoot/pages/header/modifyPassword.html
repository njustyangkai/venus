<section class="content-header">
	<h1>
		修改密码 <small></small>
	</h1>
	<ol class="breadcrumb">
		<li>
			<a href="javascript: void(0);" class="js-home">
				<i class="fa fa-dashboard"></i>
				Home
			</a>
		</li>
		<li class="active">修改密码</li>
	</ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-md-6">
			<form class="form-horizontal" id="modifyPassword-form">
				<div class="form-group">
					<label for="origin-password" class="col-sm-3 control-label">原密码</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="origin-password" name="originPassword"
							placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="new-password" class="col-sm-3 control-label">新密码</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="new-password" name="newPassword"
							placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="repeat-password" class="col-sm-3 control-label">确认密码</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="repeat-password"
							name="repeatPassword" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3"></div>
					<div class="col-sm-8 ta-right">
						<button type="submit" class="btn btn-venus" id="modifyPassword-submit-btn">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
<script>
	seajs.use('header/modifyPassword', function(ModifyPassword) {
		var modifyPassword = new ModifyPassword();
		modifyPassword.init();
	});
</script>
