<section class="content-header">
	<h1>
		课程查询 <small></small>
	</h1>
	<ol class="breadcrumb">
		<li>
			<a href="javascript: void(0);" class="js-home">
				<i class="fa fa-dashboard"></i>
				Home
			</a>
		</li>
		<li class="active">课程查询</li>
	</ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-venus">
				<div class="box-body table-responsive js-courseSearch-table">
					<table id="courseSearch-table"></table>
					<div id="courseSearch-toolbar">
						<form class="form-inline">
							<div class="form-group">
								<button type="button" id="student-chooser-btn" style="width: 120px;"
									class="btn btn-danger btn-block dropdown-toggle" data-toggle="dropdown">
									选择学生
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" style="margin-left:15px;" id="student-chooser"></ul>
							</div>
							<div class="form-group" style="vertical-align:inherit;">
							从
								<div class="input-group">
									<input type="text" class="form-control" id="event-startTime" placeholder="开始时间">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
								</div>
							</div>
							<div class="form-group" style="vertical-align:inherit;">
							到
								<div class="input-group">
									<input type="text" class="form-control" id="event-endTime" placeholder="结束时间">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
								</div>
							</div>
							<button class="btn btn-venus" id="btn-event-query">查询</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script>
	seajs.use('courseSearch/main', function(main) {
		main.init();
	});
</script>
